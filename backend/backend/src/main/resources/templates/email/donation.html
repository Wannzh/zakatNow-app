<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: #f5f7fa;
      }
      .container {
        max-width: 600px;
        margin: 20px auto;
        background: #ffffff;
        border-radius: 6px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }
      .header {
        background: #2c7a7b;
        padding: 15px;
        text-align: center;
      }
      .header img {
        height: 60px;
      }
      .header h2 {
        color: #ffffff;
        margin: 5px 0 0 0;
        font-weight: 500;
      }
      .content {
        padding: 25px;
        font-size: 14px;
        color: #333;
      }
      .amount {
        color: #2c7a7b;
        font-weight: bold;
      }
      .cta {
        margin: 25px 0;
        text-align: center;
      }
      .cta a {
        background: #2c7a7b;
        color: #fff;
        text-decoration: none;
        padding: 10px 18px;
        border-radius: 4px;
        font-size: 14px;
        font-weight: bold;
        display: inline-block;
      }
      .cta a:hover {
        background: #256768;
      }
      .footer {
        text-align: center;
        font-size: 12px;
        color: #888;
        padding: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="cid:logo-doc" alt="ZakatNow Logo" />
        <h2>ZakatNow</h2>
      </div>
      <div class="content">
        <p>Halo Campaigner,</p>
        <p>
          Ada donasi baru untuk kampanye
          <strong th:text="${campaignName}">Kampanye</strong>.
        </p>
        <p>
          Jumlah donasi: <span class="amount" th:text="${amount}">100000</span>
        </p>
        <p>Silakan cek dashboard campaigner Anda untuk detail lengkap.</p>
        <div class="cta">
          <a th:href="@{https://zakatnow.example.com/dashboard}" target="_blank"
            >Lihat Dashboard</a
          >
        </div>
      </div>
      <div class="footer">&copy; 2025 ZakatNow. Semua hak dilindungi.</div>
    </div>
  </body>
</html>
