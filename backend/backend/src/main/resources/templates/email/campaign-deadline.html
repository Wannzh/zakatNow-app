<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <style>
      body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f7fa;}
      .container { max-width: 600px; margin: 20px auto; background: #ffffff; border-radius: 6px; box-shadow: 0 2px 5px rgba(0,0,0,.1); overflow: hidden;}
      .header { background: #2c7a7b; padding: 15px; text-align: center; }
      .header img { height: 60px; }
      .header h2 { color: #ffffff; margin: 5px 0 0 0; font-weight: 500; }
      .content { padding: 25px; font-size: 14px; color: #333; }
      .deadline { font-weight: bold; color: #d9534f; }
      .footer { text-align: center; font-size: 12px; color: #888; padding: 15px; }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <img src="cid:logo-doc" alt="ZakatNow Logo" />
        <h2>ZakatNow</h2>
      </div>
      <div class="content">
        <p>Halo Campaigner,</p>
        <p>
          Pengingat: Kampanye <strong th:text="${campaignName}">Kampanye</strong> akan berakhir pada
          <span class="deadline" th:text="${deadlineDate}">2025-09-30</span>.
        </p>
        <p>Segera lakukan tindak lanjut sebelum waktu berakhir.</p>
      </div>
      <div class="footer">&copy; 2025 ZakatNow. Semua hak dilindungi.</div>
    </div>
  </body>
</html>
