spring.application.name=backend
# ===============================================================
# == PROFIL 'prod' (Untuk deployment di Render)
# ===============================================================
spring.config.activate.on-profile=prod

# PORT (Render akan menyediakan value untuk ${PORT})
server.port=${PORT}

# PostgreSQL Render (Render akan menyediakan value untuk ${JDBC_DATABASE_URL})
spring.datasource.url=${SPRING_DATASOURCE_URL}

# JPA
# Gunakan 'validate' di produksi agar lebih aman, atau 'none' jika Anda menggunakan migrasi manual
spring.jpa.hibernate.ddl-auto=validate
# Matikan show-sql agar log tidak terlalu ramai di produksi
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# EMAIL
spring.mail.host=${SMTP_HOST}
spring.mail.port=${SMTP_PORT}
spring.mail.username=${SMTP_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.default-encoding=UTF-8
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Xendit Payment Gateway
xendit.api.key=${XENDIT_API_KEY}
