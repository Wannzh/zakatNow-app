spring.application.name=backend
# ===============================================================
# == PROFIL 'prod' (Untuk deployment di Render)
# ===============================================================
spring.config.activate.on-profile=prod

# PORT (Render akan menyediakan value untuk ${PORT})
server.port=${PORT}

# PostgreSQL Render (Render akan menyediakan value untuk ${JDBC_DATABASE_URL})
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
# JPA
# Gunakan 'validate' di produksi agar lebih aman, atau 'none' jika Anda menggunakan migrasi manual
spring.jpa.hibernate.ddl-auto=validate
# Matikan show-sql agar log tidak terlalu ramai di produksi
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

#Konfigurasi SMTPS
spring.mail.properties.mail.transport.protocol=smtps
spring.mail.properties.mail.smtps.auth=true
spring.mail.properties.mail.smtps.starttls.enable=true
spring.mail.properties.mail.smtps.starttls.required=true

# Timeout Connection (PENTING: 30 detik)
spring.mail.properties.mail.smtps.connectiontimeout=30000
spring.mail.properties.mail.smtps.timeout=30000
spring.mail.properties.mail.smtps.writetimeout=30000

# Debugging (Nyalakan ini untuk melihat detail handshake di log Render)
logging.level.org.springframework.mail=DEBUG
logging.level.org.eclipse.angus.mail=DEBUG

# Xendit Payment Gateway
xendit.api.key=${XENDIT_API_KEY}
